<div class="inqoo-container">

  <div class="inqoo-container--row">
    <app-inqoo-button [size]="'large'" [color]="'secondary'" (onClick)="onLargeSecButtonCounter()">
      Click me 01!
    </app-inqoo-button>
    <app-inqoo-badge [counter]="largeSecButtonCounter" [size]="1"></app-inqoo-badge>
  </div>

  <div class="inqoo-container--row">
    <app-inqoo-button [size]="'small'" [color]="'warning'" (onClick)="onSmallWarningButtonCounter()">
      Click me 02!
    </app-inqoo-button>
    <app-inqoo-badge [counter]="smallWarningButtonCounter" [size]="6"></app-inqoo-badge>
  </div>

  <div class="inqoo-container--row">
    <app-inqoo-button (onClick)="onDefaultButtonCustomClick($event)">
      Click me 03!
    </app-inqoo-button>
    <app-inqoo-badge [counter]="defaultButtonCounter"></app-inqoo-badge>
  </div>
</div>
